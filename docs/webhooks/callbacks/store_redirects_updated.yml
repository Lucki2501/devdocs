type: object
properties:
  store/redirects/updated:
    description: Fires when a 301 redirect is updated.
    type: object
    properties:
      producer:
        type: string
      hash:
        type: string
      created_at:
        type: integer
      store_id:
        type: string
      scope:
        type: string
      data:
        type: object
        properties:
          id:
            type: integer
          site_id:
            type: integer
          from_path:
            type: string
          to:
            type: object
            properties:
              url:
                type: string
                description: returned for manual redirects.
              entity_id:
                type: integer
                description: returned for dynamic redirects.
              type:
                type: string
                description: returned for dynamic redirects.
